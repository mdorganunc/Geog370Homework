<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([40.426702513187706, -120.67350075600334], 14.0);
      L.tileLayer('./Tiles HW5updated/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Memphis, TN'
      }).addTo(map);
  </script>
